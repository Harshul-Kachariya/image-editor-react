<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
      <!-- Camera Icon Button -->
      <button
        id="cameraButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
      >
        <!-- Camera Icon (using heroicons) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 inline-block"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 10l4.553-2.276A1 1 0 0121 8.618V17a2 2 0 01-2 2H5a2 2 0 01-2-2V8.618a1 1 0 01.447-.842L8 5v1m7 0v1m-7 6h6m-6-6h6m0 0v6m0-6l3 6"
          ></path>
        </svg>
      </button>

      <!-- Video Feed -->
      <div class="mt-4">
        <video
          id="videoFeed"
          class="w-full max-w-xs mx-auto bg-black"
          autoplay
        ></video>
      </div>
    </div>

    <script>
      // JavaScript to handle camera functionality
      const cameraButton = document.getElementById("cameraButton");
      const videoFeed = document.getElementById("videoFeed");

      cameraButton.addEventListener("click", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          videoFeed.srcObject = stream;
        } catch (error) {
          console.error("Error accessing the camera", error);
        }
      });
    </script>
  </body>
</html>
